<div class="gallery" ng-controller="galleryController">
  <div class="main-content">
    <h3>Galería</h3>
    <p class="legend" >
      Conoce y enamórate del verdadero arte prehispánico, elaborado siguiendo el mismo proceso artesanal desde hace siglos.
    </p>

    <div id="images-gallery">
      <div class="work_in_progress">
        <p>Estamos trabajando arduamente para traer nuestro arte hasta ti.</p>
        <p>Gracias por tu paciencia.</p>
      </div>

      <img
        ng-repeat="image in gallery"
        class="mix {{image.categories}}"
        data-my-order="{{$index}}"
        ng-src="{{image.folder}}/{{image.name}}" />
    </div>

  </div>
</div>

<script type="text/javascript" src="resources/mixitup/src/jquery.mixitup.js"></script>
