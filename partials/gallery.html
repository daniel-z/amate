<div class="gallery" ng-controller="galleryController">
  <div class="main-content">
    <h3 class="lang-esp">Galer√≠a</h3>
    <h3 class="lang-eng">Galery</h3>
    <p class="legend lang-esp" >
      Conoce y enamorate del verdadero arte prehispanico, elaborado siguiendo el mismo proceso artesanal desde hace siglos.
    </p>
    <p class="legend lang-eng" >
      Meet and fall in love of real prehispanic art, prepared using the same traditional process for centuries.
    </p>
    <div class="gallery-filters">
      <div class="filters global">
        <button class="filter btn btn-large lang-esp" data-filter="all">Todo</button>
        <button class="filter btn btn-large lang-eng" data-filter="all">All</button>
      </div>
      <div ng-repeat="filterClass in filters" class="filters {{filterClass.class}}">
        <button
          ng-repeat="filter in filterClass.filters"
          on-finish-render=""
          class="filter btn btn-large"
          data-filter=".{{filter.value}}">
          {{filter.label}}
        </button>
      </div>
    </div>

    <div id="images-gallery">
      <div
        ng-repeat="image in gallery"
        class="mix {{image.categories}}"
        data-my-order="{{$index}}" >

         <div class="image" style="background-image:url('{{image.folder}}/{{image.name}}');">
            <a href="{{image.folder}}/{{image.name}}" rel="prettyPhoto[g1]">
              <img ng-src="images/watermark-400x200.png" width="100%" height="100%"/>
            </a>
        </div>
       </div>
    </div>
  </div> <!-- images-gallery -->
</div>

<script type="text/javascript" src="resources/mixitup/src/jquery.mixitup.js"></script>
